<div class="login-wrapper">
  <form class="login">
    <section class="title">
      <h3 class="welcome">Welcome to</h3>
      Company Product Name
      <h5 class="hint">Use your Company ID to sign in or create one now</h5>
    </section>
    <div class="login-group">

      <clr-select-container>
        <select clrSelect id="login-auth-source-1">
          <option>Local Users</option>
          <option>Administrator</option>
        </select>
      </clr-select-container>

      <clr-input-container>
        <input clrInput class="username" name="email" type="text" id="login_username" [(ngModel)]="model.email"
          placeholder="Email (admin@gmail.com)">
      </clr-input-container>

      <clr-password-container>
        <input clrPassword class="password" name="password" type="password" id="login_password" [(ngModel)]="model.password"
          placeholder="Password (admin)">
      </clr-password-container>

      <clr-checkbox-wrapper>
        <input clrCheckbox type="checkbox" id="rememberme">
        <label for="rememberme"> Remember me </label>
      </clr-checkbox-wrapper>

      <div class="error active" *ngIf="isError">
        Invalid user name or password
      </div>
      <button [disabled]="!model.email || !model.password" type="submit" class="btn btn-primary"
        (click)="onLogin()">Login</button>
      <!--<a href="javascript://" class="signup">Sign up for a Company ID</a>-->
      <a routerLink="/create-account" class="signup">create account </a>
        <a routerLink="/create-account" class="signup">forgot password </a>
    </div>
  </form>
</div>
