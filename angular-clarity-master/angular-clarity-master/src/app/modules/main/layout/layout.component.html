<clr-main-container>
  <clr-header class="header-5">
    <div class="branding">
      <a href="javascript://" class="nav-link">
        <a href="#" class="logo">
          <img class="img" src="assets/images/icon/sitelogo.png" alt="" height="50" width="50">
        </a>
        <div style="width:40px;margin-right:10px;">

      </div>
        <span class="title">CloudnSure</span>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a href="javascript://" class="active nav-link nav-icon" routerLink="/">
        <clr-icon shape="home"></clr-icon>
      </a>
      <a href="javascript://" class="nav-link nav-icon">
        <clr-icon shape="folder"></clr-icon>
      </a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for keywords...">
      </label>
    </form>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-text" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem routerLink="/main/about">About</a>
          <a href="javascript://" clrDropdownItem routerLink="/main/preference">Preferences</a>
          <a href="javascript://" clrDropdownItem (click)="onLogout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>

    <clr-vertical-nav [clrVerticalNavCollapsible]="true" [(clrVerticalNavCollapsed)]="collapsed" [clr-nav-level]="2">
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="user" clrVerticalNavIcon></clr-icon>
        Users
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./user" routerLinkActive="active">
            user list
          </a>
          <a clrVerticalNavLink routerLink="./college" routerLinkActive="active">
            report
          </a>
          <a clrVerticalNavLink routerLink="./product" routerLinkActive="active">
            header
          </a>
          <a clrVerticalNavLink routerLink="./product2" routerLinkActive="active">
            lines
          </a>
          <a clrVerticalNavLink routerLink="./university1" routerLinkActive="active">
            headerlines
          </a>
          <a clrVerticalNavLink routerLink="./product1" routerLinkActive="active">
            product1
          </a>
          <a clrVerticalNavLink routerLink="./stepper" routerLinkActive="active">
            stepper
          </a>
          <a clrVerticalNavLink routerLink="./university" routerLinkActive="active">
            university
          </a>
          <a clrVerticalNavLink routerLink="./workflow" routerLinkActive="active">
            workflow
          </a>
          <a clrVerticalNavLink routerLink="./play" routerLinkActive="active">
            datagrid_play
          </a>


        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="flame" clrVerticalNavIcon></clr-icon>
        Fire
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./fire/charmander" routerLinkActive="active">
            Charmander
          </a>
          <a clrVerticalNavLink routerLink="./fire/charizard" routerLinkActive="active">
            Charizard
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="bolt" clrVerticalNavIcon></clr-icon>
        Electric
        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="./electric/pikachu" routerLinkActive="active">
            Pikachu
          </a>
          <a clrVerticalNavLink routerLink="./electric/raichu" routerLinkActive="active">
            Raichu
          </a>
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
      <a clrVerticalNavLink routerLinkActive="active" routerLink="/main/about">
        <clr-icon shape="certificate" clrVerticalNavIcon></clr-icon>
        Credit
      </a>
      <a  clrVerticalNavLink routerLinkActive="active"  routerLink="/main/project">
        <clr-icon  clrVerticalNavIcon shape="objects"></clr-icon>
         Project Setup </a>
    </clr-vertical-nav>
  </div>

</clr-main-container>
